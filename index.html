<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" href="/public/img/bubble.png"/>
    <meta name="description" content="Be social">
    <meta name="author" content="Dominic Balassone">
    <title>chat.io</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Bootstrap Material Design (customized)-->
    <!-- <link rel="stylesheet" type="text/css" href="/scripts/css/bootstrap-material-design.css"> -->
    <link rel="stylesheet" type="text/css" href="/public/css/material-custom.css">
    <link rel="stylesheet" type="text/css" href="/scripts/css/ripples.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/public//css/custom.css">

  </head>
  <body>
    <div id="wrapper">
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title"><center>Welcome to <strong>chat.io</strong>!</center></h2>
            </div>
            <div class="modal-body">
              <h4>Create a username and password OR login with your already existing credentials.</h4>
              <form>
              <fieldset class="form-group">
                <input type="email" class="form-control mod" id="InputEmail" placeholder="Username">
              </fieldset>
              <fieldset class="form-group">
                <input type="password" class="form-control mod" id="InputPassword" placeholder="Password">
              </fieldset>
            </div>
            <div class="modal-footer">
              <div id='successtext'></div>
              <button type="button" class="btn btn-primary" id='loginbut' type="submit">Login</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="#" style="margin-top:10px;">
            -NAVIGATOR-
            </a>
          </li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Shortcuts</a></li>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- NavBar -->
      <div id="myNav" class="navbar navbar-default navbar-fixed-top" style="max-height:50px;">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0)">chat.io</a>
          </div>
        </div>
      </div>
      <!-- Sidebar -->
      <button id="menutoggle" style="right:0;margin-right:5px;z-index:1001;position:fixed;margin-top:6px;top:0;" type="button" class="btn btn-raised btn-success navbar-btn">
      <<
      </button>
      <!-- Main View -->
      <div class="chat">
        <div class="chatArea" style="position:fixed;margin-bottom:77px;bottom:0px;overflow-y:scroll;width:100%;margin-top:50px;top:0px;background-color:white;border-bottom: medium solid #009688;">
          <ul id="messages"></ul>
        </div>
        <div id="inputMessage" style="padding-left:3px;padding-right:62px;right:0;margin-top:0px;padding-top:15px;background-color:#009688;" class="form-group label-floating">
          <label for="chatfield" class="control-label" style="margin-top:32px;">Give your input...</label>
          <input  id="chatfield" type="text" autocomplete="off" class="form form-control" style="color:white;background-color:#121f1f;border-radius:2px;padding:10px;"></input>
          <p class="help-block" style="color:white;">Have fun chatting!</p>
        </div>
        <a href="javascript:void(0)" class="btn btn-success btn-fab" id="sendbutton" style="backgroud-color:#4CAF50; position: fixed; bottom: 0;right:0;margin-bottom: 12px; margin-right:5px;"><i class="material-icons" style="margin-top:2px;margin-left:1px;">message</i></a>



      </div>
    </div>
    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <!-- Material -->
    <script type="text/javascript" src="/scripts/js/material.min.js"></script>
    <script type="text/javascript" src="/scripts/js/ripples.min.js"></script>
    <!-- My JS -->
    <script>
      //show modal right away
      //set login modal to be unexitable
      $('#myModal').modal({
        backdrop: 'static',
        keyboard: false
      },'show');
      
      //Socket stuff
      var socket = io.connect(window.location.hostname);
      
      socket.on('login', function(success){
        if(success[0]){
          document.getElementById('successtext').innerHTML = '<h4>Login Successful!</h4>'
          document.getElementById('successtext').style.color = "#59B75C"
          setTimeout(function(){
            $('#myModal').modal('hide');
            $('.chat').fadeIn(2000);
            $('.topinfo').css({'display':'inline-block',
                               'opacity': 1});
          },1500)
        }else{
          if(success[1] == 'wrongpass'){
            document.getElementById('successtext').innerHTML = '<h4>Login Unauthorized!</h4>'
            document.getElementById('successtext').style.color = 'red'
          }else if(success[1] == 'tooshort'){
            document.getElementById('successtext').innerHTML = '<h4>Username and Password must contain at least 2 characters!</h4>'
            document.getElementById('successtext').style.color = 'red'
          }
        }
      });
      
      // custom modal show behavior
      $('#myModal').on('show.bs.modal', function () {
           $(this).find('.modal-body').css({
                  width:'auto', //probably not needed
                  height:'auto', //probably not needed 
                  'max-height':'100%'
           });
      });
      //on page finished load
      $(window).load(function(){
      
      })
      //on ready
      $(document).ready(function(){
        $.material.init()
        $('.dropdown-toggle').dropdown();
      
      });
      
      //try to login via socket when clicking on login button
      $('#loginbut').on('click', function(event) {
        socket.emit('login', [$('#InputEmail').val(), $('#InputPassword').val()])
        document.getElementById('successtext').innerHTML = '<h4>Contacting Server...</h4>'
        document.getElementById('successtext').style.color = 'yellow'
      });;
      
      //set enter to be the submit key for login modal
      $(".mod").keypress(function(event) {
        if($('#myModal').is(":visible")){
          if (event.which == 13) {
            socket.emit('login', [$('#InputEmail').val(), $('#InputPassword').val()])
            document.getElementById('successtext').innerHTML = '<h4>Contacting Server...</h4>'
            document.getElementById('successtext').style.color = 'yellow'
          }
        }
      });

      //MESSAGES
      //send
      $("#chatfield").keypress(function(event) {
        if (event.which == 13) {
          socket.emit('chat message', $('#chatfield').val());
          $('#chatfield').val('');
          return false;
        }
      });

      //button send
      $("#sendbutton").click(function(){
          socket.emit('chat message', $('#chatfield').val());
          $('#chatfield').val('');
          return false;
      })

      //show newest
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        $('.chatArea').scrollTop($('.chatArea')[0].scrollHeight);
      });
      
      //Sidebar toggle
      $("#menutoggle").click(function() {
        var tCon = $('#sidebar-wrapper').css("width")
        if(tCon=="225px"){
          $("#sidebar-wrapper").animate({width: 0},200,"linear",function(){
            $("#menutoggle").text("<<")
          });
        }else{
          $("#sidebar-wrapper").animate({width: 225},200,"linear",function(){
            $("#menutoggle").text(">>")
          });
        }
      });
    </script>
  </body>
</html>
